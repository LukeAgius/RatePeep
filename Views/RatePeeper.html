<span id="AmountInput">
	Amount : {{baseCurrSymbol}} <input type="text" ng-model="Amount" id="myAmount">
</span>

<div id="RatesValues" ng-show="Amount" ng-animate="'animate'">
	<table>
		<tr>
			<td>{{baseCurrSymbol}} {{Amount | number}}</td>
			<td>=</td>
			<td>{{convCurrSymbol}} {{Amount*fromToRate | number:2}}</td>
			<td> @ {{fromToRate}}</td>
		</tr>
		<tr>
			<td>{{convCurrSymbol}} {{Amount | number}}</td>
			<td>=</td>
			<td>{{baseCurrSymbol}} {{Amount*toFromRate | number:2}}</td>
			<td> @ {{toFromRate}}</td>
		</tr>
	</table>
</div>
